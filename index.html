<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="style.css">
    <!-- first the server side and then client side. now both server and client are connected -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</head>

<body>
    <nav>
        <img class="logo" width="100px" src="icon.png" alt="">
    </nav>
    <div class="container">
        <!-- <div class="message left"> Harry: How are you?</div>
        <div class="message right">Rohan: Bhai I am fine</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" id="messageInp" name="messageInp" placeholder="Type your message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
